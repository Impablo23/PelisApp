<mat-sidenav-container fullscreen style="background: linear-gradient(to bottom right, black, red)" *ngIf="token">

  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '400px'}" style="background: linear-gradient(to bottom right, red, black)">
    <mat-toolbar style="background-color: black; color: white;">
      <span>PelisApp</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>

    <mat-nav-list >

      <mat-list-item *ngFor="let iconos of sidebarItems"  routerLink="{{iconos.url}}" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon >{{iconos.icon}}</mat-icon>
        {{iconos.label}}
      </mat-list-item>
      <div *ngIf="id_rol === '1' ">
        <mat-list-item  *ngFor="let iconos of adminItems"  routerLink="{{iconos.url}}" (click)="sidenav.toggle()">
          <mat-icon matListItemIcon >{{iconos.icon}}</mat-icon>
          {{iconos.label}}
        </mat-list-item>
      </div>


    </mat-nav-list>
    <mat-expansion-panel style="background: linear-gradient(to bottom right, red, black)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Tus películas favoritas
        </mat-panel-title>
      </mat-expansion-panel-header>
      <table>
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let datos of listadoDatosPeliculasFavoritas" style="font-size: 10px;">
            <td>{{ datos.title }} ({{ datos.release_date }})</td>
            <td>
              <button mat-icon-button (click)="deletePeliculaFavorita(datos)"><mat-icon>delete</mat-icon></button>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-expansion-panel>

  </mat-sidenav>

  <mat-toolbar style="background-color: red;">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <span class="spacer"></span>
    <p style="margin-top: 14px;margin-right: 30px;font-size: 15px;">{{nombre_publico}}</p>
    <button mat-raised-button (click)="goToFavoutireList()" style="background-color: rgb(0, 0, 0);margin-right: 30px;">Tus Películas Favoritas</button>
    <button mat-raised-button (click)="salir()" style="background-color: red;">Logout</button>
  </mat-toolbar>

  <div class="container p-2" style="margin-bottom: 100px;">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
