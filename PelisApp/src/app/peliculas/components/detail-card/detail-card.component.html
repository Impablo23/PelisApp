<figure class="movie" style="margin: auto;height: 530px; margin-top: 70px;">
  <div class="movie__hero">
    <img [src]="'https://image.tmdb.org/t/p/w500' + datosPelicula.poster_path" alt="Rambo" class="movie__img">
  </div>
  <div class="movie__content">
    <div class="movie__title">
      <h1 class="heading__primary" style="color: black;font-size: 20px;margin-bottom: 150px;">{{datosPelicula.title}}<i class="fas fa-fire"></i></h1>
      <div class="movie__tag movie__tag--1" *ngFor="let genero of datosPelicula.genres">#{{genero.name}}</div>
      <!-- <div class="movie__tag movie__tag--2">#thriller</div> -->
    </div>
    <p class="movie__description" style="color: black;margin-top: -100px;">
      {{datosPelicula.overview}}
    </p>
    <div class="movie__details" style="color: black;">
      <p class="movie__detail"><span class="icons icons-red"><i class="fas fa-camera-retro"></i> </span>Buzz
        Feitshans</p>
      <p class="movie__detail"><span class="icons icons-grey"><i class="fas fa-clock"></i> </span>1h 33m</p>
      <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-file-invoice-dollar"></i>
        </span>$12.52 crores</p>
    </div>
  </div>
</figure>
