<div class="container">
  <h3 mat-dialog-title>¿Seguro que deseas eliminar esta Película?</h3>
  <div mat-dialog-content style="color: white;">
    {{peliculalFav.title}}
  </div>

  <div mat-dialog-actions>
      <button mat-button (click)="confirmDelete()" style="background-color: red;">Eliminar Película</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
